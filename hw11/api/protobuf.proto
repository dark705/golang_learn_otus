syntax = "proto3";

import "google/protobuf/empty.proto";

service Calendar {
    rpc GetEvent (Id) returns (Event) {
    }
    rpc AddEvent (Event) returns (google.protobuf.Empty) {
    }
}

message Event {
    int32 id = 1;
    int64 startTime = 2;
    int64 endTime = 3;
    reserved 4;
    reserved "duration";
    string title = 5;
    string description = 6;
}

message Id {
    int32 id = 1;
}