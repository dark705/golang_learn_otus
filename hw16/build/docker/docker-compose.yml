version: "3.7"
services:
  calendar_scheduler:
    build:
      context: ../../
      dockerfile: ./build//docker/calendar/scheduler/Dockerfile
    networks:
      - calendar
  calendar_sender:
    build:
      context: ../../
      dockerfile: ./build//docker/calendar/sender/Dockerfile
    networks:
      - calendar
  calendar_api:
    build:
      context: ../../
      dockerfile: ./build//docker/calendar/api/Dockerfile
    ports:
      - "8888:8081" #web  api
      - "8889:5300" #grpc api
    networks:
      - calendar
networks:
  calendar: